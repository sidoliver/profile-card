<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <img
        class="body-img top-pattern"
        src="images/bg-pattern-top.svg"
        alt="top-pattern"
      />
      <img
        class="body-img bottom-pattern"
        src="images/bg-pattern-bottom.svg"
        alt="bottom-pattern"
      />
      <div class="wrapper">
        <div class="image">
          <img src="images/bg-pattern-card.svg" alt="bg-pattern" />
        </div>
        <div class="profile-section">
          <img src="images/image-victor.jpg" alt="profile-img" />
          <h1>Victor Crest <span class="age">26</span></h1>

          <p>London</p>
          <div class="counter">
            <div class="counter-1">
              <h1>80K</h1>
              <p>followers</p>
            </div>
            <div class="counter-2">
              <h1>803K</h1>
              <p>likes</p>
            </div>
            <div class="counter-3">
              <h1>1.4K</h1>
              <p>photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
